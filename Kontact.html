<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontact Us </title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header>
        <h1>Kontact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About MK</a>
        <a href="Kontact.html">Kontact Us</a>
        <a href="Kombatants.html">Kharacters</a>
        <a href="Kombos.html">Kombos</a>
        <a href="Kameos.html">Kameos</a>
    </nav>
    <main>
        <form action="/submit_contact_form" method="post" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="reason">Reason for Contacting:</label>
            <select id="reason" name="reason">
                <option value="new_kombo">Submit a New Kombo</option>
                <option value="bug_report">Bug Reporting</option>
                <option value="site_review">Site Review</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message"></textarea>

            <div id="file-input-container" style="display:none;">
                <label for="file">Upload a File or Video:</label>
                <input type="file" id="file" name="file">
            </div>

            <div id="additional-combo-fields" style="display:none;">
                <label for="combo-details">Kombo Details:</label>
                <textarea id="combo-details" name="combo-details"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2024 Kombat DB. All rights reserved.</p>
    </footer>
    <script src="contactForm.js"></script>
</body>
</html>
